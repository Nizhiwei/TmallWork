<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        *{ margin:0; padding:0; list-style:none;text-decoration:none;}
        body {font-weight: normal;color: #333333;font-family: Microsoft YaHei, Lucida Grande, "微软雅黑";font-size: 12px;}
        .header{background: url(http://demo.lanrenzhijia.com/2015/css0126/images/topbg.png) repeat-x;z-index: 20;}
        .jz{width: 950px;height:55px;line-height: 55px;margin: 0 auto}
        .jz a{color: #c1c1c1;}
        .nov{float: left;margin-left: 10px;display: inline;}
        .nov ul li {float: left;margin-left: 2px;}
        .nov ul li a {height: 49px;width: 100px;display: block;}
        .nov ul li a,.nov ul li a:hover, .db{
            -webkit-transition: all 0.25s linear 0.01s;
            -moz-transition: all 0.25s linear 0.01s;
            -o-transition: all 0.25s linear 0.01s;
            transition: all 0.25s linear 0.01s;
        }
        .b1, .b2, .b3,.b4, .b5, .b6{height: 28px;width: 39px;float: left;  margin-top: 12px;margin-left: 7px;}
        .db {display: block;background: url(nav1.png) no-repeat;}
        .b1{background-position: -76px 0}
        .b2{background-position: -76px -765px}
        .b3{background-position: -76px -603px}
        .b4{background-position: -76px -30px}
        .b5{background-position: -76px -573px}
        .b6{background-position: -76px -56px}

        .nov ul li a:hover {color: #A60004;background-color: white;height: 47px;border-bottom: 2px solid #A60004;  }
        .hover1:hover .b1 {background-position: -76px -113px;}
        .hover2:hover .b2{background-position: -76px -734px;}
        .hover3:hover .b3{background-position: -76px -664px;}
        .hover4:hover .b4{background-position: -76px -143px;}
        .hover5:hover .b5{background-position: -76px -634px;}
        .hover6:hover .b6{background-position: -76px -170px;}
    </style>
    <title></title>
</head>
<body>
    <div class="header">
        <div class="jz">
            <div class="nov">
                <ul>
                    <li><a href="#" class="hover1"><span class="db b1"></span>最新</a></li>
                    <li><a href="#" class="hover2"><span class="db b2"></span>电台</a></li>
                    <li><a href="#" class="hover3"><span class="db b3"></span>单曲</a></li>
                    <li><a href="#" class="hover4"><span class="db b4"></span>专辑</a></li>
                    <li><a href="#" class="hover5"><span class="db b5"></span>MV</a></li>
                    <li><a href="#" class="hover6"><span class="db b6"></span>留言</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
